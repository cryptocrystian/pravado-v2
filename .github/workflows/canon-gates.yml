name: Canon Integrity

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  canon-integrity:
    name: Canon Integrity Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for git diff

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run Canon Integrity Check
        run: node scripts/check-canon-integrity.mjs
