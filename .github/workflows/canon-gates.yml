name: Canon Integrity

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  canon-integrity:
    name: Canon Integrity Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for git diff

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run Canon Integrity Check
        run: node scripts/check-canon-integrity.mjs

  legacy-surface-guard:
    name: Legacy Surface Guard
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Check Legacy Surfaces
        run: node apps/dashboard/scripts/check-legacy-surfaces.mjs

  command-center-shell-guard:
    name: Command Center Shell Guard
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Check Command Center Shell Integrity
        working-directory: apps/dashboard
        run: node scripts/check-command-center-shell.mjs

  command-center-topbar-guard:
    name: Command Center Topbar Guard
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Check for Search Duplication
        working-directory: apps/dashboard
        run: node scripts/check-command-center-topbar.mjs
