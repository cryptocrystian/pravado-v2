name: Deploy API

on:
  push:
    branches: [main]
    paths:
      - 'apps/api/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_ENV: production
  PNPM_VERSION: 9

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript validation - types
        run: pnpm --filter @pravado/types exec tsc --noEmit

      - name: TypeScript validation - validators
        run: pnpm --filter @pravado/validators exec tsc --noEmit

      - name: TypeScript validation - utils
        run: pnpm --filter @pravado/utils exec tsc --noEmit

      - name: TypeScript validation - feature-flags
        run: pnpm --filter @pravado/feature-flags exec tsc --noEmit

      - name: TypeScript validation - api
        run: pnpm --filter @pravado/api exec tsc --noEmit

  test:
    name: Test API
    runs-on: ubuntu-latest
    needs: validate
    env:
      # Test environment variables (stub mode)
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      LLM_PROVIDER: stub
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run API tests
        run: pnpm --filter @pravado/api test

  build:
    name: Build API
    runs-on: ubuntu-latest
    needs: [validate, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: |
          pnpm --filter @pravado/types build
          pnpm --filter @pravado/validators build
          pnpm --filter @pravado/utils build
          pnpm --filter @pravado/feature-flags build
          pnpm --filter @pravado/api build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: |
            apps/api/dist
            packages/*/dist
          retention-days: 7

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: ${{ vars.STAGING_API_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: api-build

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Deploy to Render (recommended platform for staging)
      # Requires: RENDER_DEPLOY_HOOK_STAGING secret
      - name: Deploy to Render
        if: ${{ secrets.RENDER_DEPLOY_HOOK_STAGING != '' }}
        run: |
          echo "Triggering Render deployment..."
          response=$(curl -s -o /dev/null -w "%{http_code}" -X POST "${{ secrets.RENDER_DEPLOY_HOOK_STAGING }}")
          if [ "$response" -eq 200 ] || [ "$response" -eq 201 ]; then
            echo "Render deployment triggered successfully"
          else
            echo "Warning: Render deploy hook returned status $response"
          fi

      - name: Skip deployment notice
        if: ${{ secrets.RENDER_DEPLOY_HOOK_STAGING == '' }}
        run: |
          echo "::warning::RENDER_DEPLOY_HOOK_STAGING secret not configured. Skipping deployment."
          echo "To enable automated deployments, add the Render deploy hook URL as a GitHub secret."

      - name: Verify deployment
        run: |
          echo "Staging deployment triggered"
          echo "Verify at: ${{ vars.STAGING_API_URL }}/health/ready"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment:
      name: production
      url: ${{ vars.PRODUCTION_API_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: api-build

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Deploy to Render (recommended platform for production)
      # Requires: RENDER_DEPLOY_HOOK_PRODUCTION secret
      - name: Deploy to Render
        if: ${{ secrets.RENDER_DEPLOY_HOOK_PRODUCTION != '' }}
        run: |
          echo "Triggering Render deployment..."
          response=$(curl -s -o /dev/null -w "%{http_code}" -X POST "${{ secrets.RENDER_DEPLOY_HOOK_PRODUCTION }}")
          if [ "$response" -eq 200 ] || [ "$response" -eq 201 ]; then
            echo "Render deployment triggered successfully"
          else
            echo "Warning: Render deploy hook returned status $response"
          fi

      - name: Skip deployment notice
        if: ${{ secrets.RENDER_DEPLOY_HOOK_PRODUCTION == '' }}
        run: |
          echo "::warning::RENDER_DEPLOY_HOOK_PRODUCTION secret not configured. Skipping deployment."
          echo "To enable automated deployments, add the Render deploy hook URL as a GitHub secret."

      - name: Verify deployment
        run: |
          echo "Production deployment triggered"
          echo "Verify at: ${{ vars.PRODUCTION_API_URL }}/health/ready"

  health-check:
    name: Post-Deploy Health Check
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')
    steps:
      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Check staging health
        if: needs.deploy-staging.result == 'success'
        run: |
          curl -f "${{ vars.STAGING_API_URL }}/health/ready" || echo "Staging health check pending"

      - name: Check production health
        if: needs.deploy-production.result == 'success'
        run: |
          curl -f "${{ vars.PRODUCTION_API_URL }}/health/ready" || echo "Production health check pending"
